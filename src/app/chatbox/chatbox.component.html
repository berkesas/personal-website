<!-- Chatbox -->
<div *ngIf="!chatWindowVisible" style="z-index:1" class="fixed bottom-4 right-4 overflow-hidden fill-cyan-500">
    <svg (click)="(toggleChat())" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
        class="size-16 fill-lime-500 hover:fill-cyan-700 hover:shadow-lg">
        <g>
            <path fill-rule="evenodd"
                d="M4.804 21.644A6.707 6.707 0 0 0 6 21.75a6.721 6.721 0 0 0 3.583-1.029c.774.182 1.584.279 2.417.279 5.322 0 9.75-3.97 9.75-9 0-5.03-4.428-9-9.75-9s-9.75 3.97-9.75 9c0 2.409 1.025 4.587 2.674 6.192.232.226.277.428.254.543a3.73 3.73 0 0 1-.814 1.686.75.75 0 0 0 .44 1.223ZM8.25 10.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25ZM10.875 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875-1.125a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
                clip-rule="evenodd" />
            <rect class="btn" x="0" y="0" width="24" height="24"
                style="stroke:#fff; fill:#fff; fill-opacity:0; stroke-opacity:0;" />
        </g>
    </svg>
</div>
<div [@openClose]="chatWindowVisible ? 'open':'closed'"
    class="fixed bottom-4 bg-white right-4 w-80 shadow-lg rounded-lg overflow-hidden">
    <div class="flex justify-between bg-blue-500 text-white p-2">
        <div class="inline-flex items-center">
            <img src="./assets/images/chatbot3.png" width="50">
            <span class="ml-2 text-lg">Live Chat</span>
        </div>
        <button (click)="toggleChat()" class="mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4">
                <path fill-rule="evenodd"
                    d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <div class="p-2 h-64 overflow-y-auto">
        <!-- Chat messages will go here -->
        <ul class="text-sm gap-y-2">
            <li *ngFor="let message of conversationHistory">
                @if (message.source=='server')
                {
                <div class="flex mt-2 gap-x-2">
                    <div class="w-full">
                        <div class="w-full rounded-lg bg-blue-50 p-3">{{ message.text}} </div>
                        <div class="flex justify-end text-xs px-2 text-gray-400">{{message.created | shortenDate }}
                        </div>
                    </div>
                    <div><img src="./assets/images/chatbot3.png" width="50"></div>
                </div>
                } @else {
                <div class="flex mt-2 gap-x-2">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="w-full">
                        <div class="w-full rounded-lg bg-slate-100 p-3">{{ message.text}} </div>
                        <div class="flex justify-end text-xs px-2 text-gray-400">{{message.created | shortenDate }}
                        </div>
                    </div>
                </div>
                }
            </li>
        </ul>
    </div>
    <div class="p-4 border-t">
        <input type="text" placeholder="Type a message..."
            class="w-full p-2 border border-gray-300 rounded-lg bg-gray-100 text-sm" (keyup.enter)="chatSubmit($event)"
            #chatmessage>
        <div class="flex w-full mt-2 text-xs justify-center">Powered by NazarChat</div>
    </div>
</div>
